<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDTASK - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="titulo d-flex justify-content-center align-items-center" >
                            <img src="./img/image 1.png" alt="">
                            <h2 class="text-center mb-4 font-weight-bold">CRUDTASK</h2>
                        </div>
                        <p class="text-center text-muted mb-4">Sistema de Gestión de Tareas</p>

                        <!-- Formulario de Login -->
                        <form id="loginForm">
                            <h4 class="mb-3">Iniciar Sesión</h4>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>

                        <hr class="my-4">

                        <!-- Botón para mostrar registro -->
                        <div class="text-center d-flex justify-content-center align-items-center flex-column">
                            <p class="mb-2">¿No tienes cuenta?</p>
                            <button class="btn btn-outline-secondary " id="showRegisterBtn">Registrarse</button>
                        </div>

                        <!-- Formulario de Registro (oculto inicialmente) -->
                        <div id="registerFormContainer" style="display: none;">
                            <form id="registerForm">
                                <h4 class="mb-3 mt-4">Registro</h4>
                                <div class="mb-3">
                                    <label for="registerName" class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-control" id="registerName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="registerPassword" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Crear Cuenta</button>
                                <button type="button" class="btn btn-link w-100" id="hideRegisterBtn">Volver al Login</button>
                            </form>
                        </div>

                        <!-- Mensajes -->
                        <div id="messageContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
