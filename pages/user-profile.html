<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDTASK - Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRUDTASK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="user-dashboard.html">Mis Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="user-profile.html">Mi Perfil</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center text-white">
                    <span class="me-3" id="userName">Usuario</span>
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Mi Perfil</h4>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <strong>Nombre:</strong>
                            </div>
                            <div class="col-sm-8">
                                <p id="profileName" class="mb-0">-</p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <strong>Email:</strong>
                            </div>
                            <div class="col-sm-8">
                                <p id="profileEmail" class="mb-0">-</p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <strong>Rol:</strong>
                            </div>
                            <div class="col-sm-8">
                                <span class="badge bg-info" id="profileRole">-</span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-4">
                                <strong>Estadísticas:</strong>
                            </div>
                            <div class="col-sm-8">
                                <p class="mb-1">Total de tareas: <span id="totalTasks" class="badge bg-secondary">0</span></p>
                                <p class="mb-1">Pendientes: <span id="pendingTasks" class="badge bg-warning">0</span></p>
                                <p class="mb-1">En progreso: <span id="inProgressTasks" class="badge bg-info">0</span></p>
                                <p class="mb-0">Completadas: <span id="completedTasks" class="badge bg-success">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/user-profile.js"></script>
</body>
</html>
